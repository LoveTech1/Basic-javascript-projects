<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container-ex text-bg-dark text-bg-light">
        <h1 class="text-center mt-5">Digital Clock</h1>
        <div class="small-container d-flex flex-row mt-5 justify-content-center align-items-center">
            <h3 class="hour fs-1 ">00</h3>
            <h3 class="minute fs-1">00</h3>
            <h3 class="second fs-1">00</h3>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
