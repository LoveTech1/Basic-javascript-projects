<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    
    <div class="container Calculator text-center d-flex flex-row justify-content-center align-items-center">
        <table class="table table-dark">           
            <tbody>
                <tr class="table-dark">
                    <td colspan="3" id="Result" class="Result table-dark">
                        
                    </td>
                    <td id="erase" class="btn-C button">C</td>
                </tr>
                <!-- second row -->
                <tr class="table-dark">
                    <td class="table-dark btn-1 button">
                        1
                    </td>
                    <td class="table-dark btn-2 button">
                        2
                    </td>
                    <td class="table-dark btn-3 button">
                        3
                    </td>
                    <td class="table-dark btn-plus button">
                        +
                    </td>
                </tr>
                <!-- third row -->
                <tr class="table-dark">
                    <td class="table-dark btn-4 button">
                        4
                    </td>
                    <td class="table-dark btn-5 button">
                        5
                    </td>
                    <td class="table-dark btn-6 button">
                        6
                    </td>
                    <td class="table-dark btn-minus button">
                        -
                    </td>
                </tr>
                <!-- fourth-row -->
                <tr class="table-dark">
                    <td class="table-dark btn-7 button">
                        7
                    </td>
                    <td class="table-dark btn-8 button">
                        8
                    </td>
                    <td class="table-dark btn-9 button">
                        9
                    </td>
                    <td class="table-dark btn-Mult button">
                        *
                    </td>
                </tr>
                <!-- fifth-row -->
                <tr class="table-dark">
                    <td class="table-dark btn-divide button">
                        /
                    </td>
                    <td class="table-dark btn-0 button">
                        0
                    </td>
                    <td class="table-dark btn-dot button">
                        .
                    </td>
                    <td class="table-dark btn-equal button">
                        =
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

    </script>
</body>

</html>
